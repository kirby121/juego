<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una noche con Pablito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="introduction">
        <h2>Una noche con Pablito</h2>
        <div class="introduction-text">
            <p class="new">Nueva partida</p>
            <p class="continue">Continuar</p>
        </div>
    </section>

    <section id="game" class="hidden none">
        <div class="win-screen none"></div>
        <div class="hour hidden">
            <p>12:00</p>
        </div>
        <div class="clock">
            <p>12 AM</p>
        </div>
        <div class="light">
            <div class="left-light"></div>
            <div class="right-light"></div>
        </div>
        <div class="controls">
            <div class="hide"></div>
            <div class="statistics"></div>
            <div class="statistics-screen none">
                <div class="statistic">
                    <button></button>
                    <div class="respiracion">
                        <div class="barra-respiracion"></div>
                        <p>Respiraci√≥n</p>
                    </div>
                </div>
                <div class="statistic">
                    <button></button>
                    <div class="cordura">
                        <div class="barra-cordura"></div>
                        <p>Cordura</p>
                    </div>
                </div>
                <div class="statistic">
                    <button></button>
                    <div class="cansancio">
                        <div class="barra-cansancio"></div>
                        <p>Cansancio</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js" type="module"></script>
</body>
</html>
